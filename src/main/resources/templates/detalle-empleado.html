<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: bootstrap">
    <meta charset="UTF-8">
    <title>Detalle empleado</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Detalle del Empleado</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${empleado.nombre}"></h5>
            <p class="card-text">
                <strong>Email:</strong> <span th:text="${empleado.email}"></span><br>
                <strong>Puesto:</strong> <span th:text="${empleado.puesto}"></span><br>
                <strong>Salario:</strong> <span th:text="${empleado.salario}"></span>
            </p>
            <a th:href="@{/empleados/{id}/editar(id=${empleado.id})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/empleados/{id}/eliminar(id=${empleado.id})}" class="btn btn-danger">Eliminar</a>
        </div>
    </div>
</div>
</body>
</html>
