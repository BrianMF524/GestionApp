<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editar-empleado</title>
</head>
<body>
<form th:action="@{/empleados/{id}/editar(id=${empleado.id})}" th:object="${empleado}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" /><br/>

    <label>Apellido:</label>
    <input type="text" th:field="*{apellido}" /><br/>

    <label>Puesto:</label>
    <input type="text" th:field="*{puesto}" /><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br/>

    <label>Salario:</label>
    <input type="number" th:field="*{salario}" /><br/>

    <button type="submit">Guardar cambios</button>
</form>
</body>
</html>
