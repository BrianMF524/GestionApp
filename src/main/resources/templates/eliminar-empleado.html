<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: bootstrap}">
    <meta charset="UTF-8">
    <title>Eliminar Empleado</title>
</head>
<body class="container mt-4">
<div class="container mt-5">
    <h1 class="text-center">Eliminar Empleado</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${empleado.nombre}"></h5>
            <p class="card-text">
                <strong>Email:</strong> <span th:text="${empleado.email}"></span><br>
                <strong>Puesto:</strong> <span th:text="${empleado.puesto}"></span><br>
                <strong>Salario:</strong> <span th:text="${empleado.salario}"></span>
            </p>
            <a th:href="@{/empleados}" class="btn btn-primary btn-sm">Cancelar</a>
            <form th:action="@{/empleados/{id}/eliminar/confirmar(id=${empleado.id})}" method="post" style="display:inline;">
                <input type="hidden" th:name="_method"  value="DELETE" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
</div>
</body>
